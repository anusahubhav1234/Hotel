<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading">Contact <span>Us</span></h1>
            <form action="#">
                <fieldset>
                    <legend>Contact Form</legend>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" >
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" >
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Enter your message" rows="4" ></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </fieldset>
            </form>
        </div>
    </section>

   <footer id="main-footer">
    <div class="conatiner">
        <div class="row">
            <div class="footer-col">
                <h4>Phone Support</h4>
                <p> 24 HOURS A DAY</p>
                <ul>
                    <li><a href="#">+91 8917388284</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Follow Us</h4>
                <p>
                    SOCIAL MEDIA CHANNELS
                </p>
               <div class="social-links">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-instagram"></a>
                
               </div>
            </div>
            <div class="footer-col">
                <h4>Our Newsletter</h4>
                <p>
                    SIGN UP FOR SPECIAL OFFER
                </p>
                <input type="text" placeholder="E-mail" class="footer_mail">
                <button type="text" class="subs">SUBSCRIBE</button>
            </div>
           

        </div>
    </div>


   </footer>
</body>
</html>
